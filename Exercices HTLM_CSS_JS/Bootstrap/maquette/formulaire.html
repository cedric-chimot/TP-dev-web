<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulaire.css">
    <title>Jarditou formulaire</title>
</head>

<body>

    <img src="Images/logo.png" alt="logo" id="Logo">

    <h1>La qualité depuis 70 ans</h1>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">

        <div class="topnav">

            <a href="Jarditou.com">Jarditou.com</a>
            <a href="Accueil">Accueil</a>
            <a href="Tableau">Tableau</a>
            <a href="Contact">Contact</a>
            <form class="Recherche">
                <input class="form-control me-2" type="text" id="Promo" placeholder="Votre promotion">
            <button>Rechercher</button></form>

        </div>
    </nav>

    <img src="Images/Banniere.png" alt="Bannière" id="Bannière"><br>
    *Ces zones sont obligatoires<br><br>

    <h2>Vos coordonnées</h2>

    <form>

        <label for="Nom">Nom*</label><br>
        <input type="text" id="Nom" placeholder="Veuillez saisir votre nom"><br><br>
        <label for="Nom">Prénom*</label><br>
        <input type="text" id="Nom" placeholder="Veuillez saisir votre prénom"><br><br>
        <label for="Sexe" id="Sexe">Sexe*</label><br>
        <input type="radio" id="Féminin">Féminin
        <input type="radio" id="Masculin">Masculin
        <input type="radio" id="Neutre">Neutre<br><br>
        <label for="Datenaissance">Date de naissance</label><br>
        <input type="date" id="Datenaissance"><br><br>
        <label for="CP">Code Postal*</label><br>
        <input type="text" id="CP"><br><br>
        <label for="Adresse">Adresse</label><br>
        <input type="text" id="Adresse"><br><br>
        <label for="Ville">Ville</label><br>
        <input type="text" id="Ville"><br><br>
        <label for="Mail">Email*</label><br>
        <input type="Email" id="Email" placeholder="exemple@gmail.com"><br><br>

    </form>

    <h2>Votre demande</h2>

    <form>

        <label for="Sujet">Sujet*</label><br>
        <select name="Sujet" id="Sujet" size="1">
            <option selected>Veuillez sélectionner un sujet</option>
            <option value="Choix 1">Sujet 1</option>
            <option value="Choix 2">Sujet 2</option>
            <option value="Choix 3">Sujet 3</option>
        </select><br><br>
        <label for="Question">Votre question*</label><br>
        <textarea name="Question" id="Question" cols="30" rows="2"></textarea><br><br>
        <input type="checkbox" id="Validation">
        <label for="Consentement">J'accepte le traitement informatique de ce formulaire</label><br><br>
        <button id="Envoi">Envoyer</button>
        <button id="Annuler">Annuler</button><br><br>
    </form>

    <footer>
        <a href="Mentions légales">Mentions légales</a>
        <a href="Horaires">Horaires</a>
        <a href="Plan">Plan du site</a>
    </footer>

</body>

</html>
